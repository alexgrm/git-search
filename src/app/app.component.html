<div class="app-header">
  <h1>GitSearch</h1>
  <app-search-form (searchQueryChange)="onSearch($event)"></app-search-form>
  <p-messages [(value)]="messages" [enableService]="false"></p-messages>
</div>
@if (isLoading) {
<app-search-loading></app-search-loading>
} @else if (hasResults) {
<app-search-results [results]="searchResults"></app-search-results>
}
