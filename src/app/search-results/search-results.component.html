@if (hasNoResults) {
<div class="no-search-results">
    <h2>Nothing to see here</h2>
    <p>Sorry, we couldn't find anything, please try a different search.</p>
</div>
} @else {
<div class="search-results">
    @for (result of results; track $index) {
    <app-git-repo-card [cardData]="result"></app-git-repo-card>
    }
</div>
}
